<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="website icon" href="logo.png" type="png">
  <title>DragoNotes</title>
</head>
<body>

  <header class="header">
    <div class="header-content">
      <img src="logo.png" alt="" class="logo">
      <form action="" class="search--form">
        <input type="text" class="seacrh-input" placeholder="Find notes">
        <button class="seacrh-button"><img src="magnifying-glass-solid.svg" alt=""></button>
        
      </form>


      <button class="pfp-btn">
        <img src="bar.svg" alt="" class="bar">
      </button>


    </div>
  </header>
    
  <div class="container">
    <div class="headerText margin color">
      <h1 class="HeaderTextH1">Your Notes</h1>
      <div class="row" id="tab_1">
        <input type="text" id="input-box-mon" class="input-box"placeholder="Add yout task for Monday">
        <button id="add-btn-mon" class="add_btn">Add</button>
      </div>
      <div class="row" id="tab_2">
        <input type="text" id="input-box-tue" class="input-box"placeholder="Add yout task for Tuesday">
        <button id="add-btn-tue" class="add_btn">Add</button>
      </div>
      <div class="row" id="tab_3">
        <input type="text" id="input-box-wed" class="input-box"placeholder="Add yout task for Wednsday">
        <button id="add-btn-wed" class="add_btn">Add</button>
      </div>
      <div class="row" id="tab_4">
        <input type="text" id="input-box-thu" class="input-box"placeholder="Add yout task for Thursday">
        <button id="add-btn-thu" class="add_btn">Add</button>
      </div>
      <div class="row" id="tab_5">
        <input type="text" id="input-box-fri" class="input-box"placeholder="Add yout task for Friday">
        <button id="add-btn-fri" class="add_btn">Add</button>
      </div>
      <div class="row" id="tab_6">
        <input type="text" id="input-box-past" class="input-box" placeholder="Add yout task for Past">
        <button id="add-btn-past" class="add_btn">Add</button>
      </div>

      <ul class="list-container2">
        <li class="li" id="MonLi"></li>
        <li class="li" id="TueLi"></li>
        <li class="li" id="WedLi"></li>
        <li class="li" id="ThuLi"></li>
        <li class="li" id="FriLi"></li>
        <li class="li" id="PastLi"></li>
      </ul>


    </div>

  </div>

    <section class="days">
      <div class="headerText">
        <!-- <div class="textBtn"> -->
          <h1 class="HeaderTextH1">Monday</h1>
          <!-- <div onclick="toggleList('list-container-mon')" class="dayBtn" type="checkbox"></div>
        </div> -->
        <ul id="list-container-mon" class="list-container">
          l
        </ul>
      </div>
      <div class="headerText">
        <h1 class="HeaderTextH1">Tuesday</h1>
        <ul id="list-container-tue" class="list-container">
        </ul>
      </div>
      <div class="headerText">
        <h1 class="HeaderTextH1">Wednsday</h1>
        <ul id="list-container-wed" class="list-container">
        </ul>
      </div>
      <div class="headerText">
        <h1 class="HeaderTextH1">Thursday</h1>
        <ul id="list-container-thu" class="list-container">
        </ul>
      </div>
      <div class="headerText">
        <h1 class="HeaderTextH1">Friday</h1>
        <ul id="list-container-fri" class="list-container">
        </ul>
      </div>
      <div class="headerText">
        <h1 class="HeaderTextH1">Past lessons</h1>
        <ul id="list-container-past" class="list-container">
        </ul>
      </div>
    </section>

    <footer class="footer">
      <div class="links1">
        <h1 class="HeaderTextH1">DragonMeow</h1>
        <a href="#" class="herf">DragonNotes</a>
      </div>
      <div class="links2">
        <h1 class="HeaderTextH1">This project was created by DragonMeow</h1>
        <a href="#" class="herf">My GitHub</a>
      </div>
    </footer>








  <script src="javascript/script.js"></script>
</body>
</html>
