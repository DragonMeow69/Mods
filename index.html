<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="checkbox" class="Checher">
  <label for="" class="label">Click</label>


  <style>
    input{
      width: 100px;
      height: 100px;
    
    }
    input:focus{
      background-color: green;
    }

    label{
      font-family: inter;
      font-weight: bold;
      font-size: 20px;
    }
  </style>


<script>
  const Checker = document.querySelector(".Checher")
  const label = document.querySelector(".label")

  

  // Проверяем, есть ли сохраненное состояние в localStorage
  const isChecked = localStorage.getItem("isChecked");
  if (isChecked === "true") {
    Checker.checked = true;
    label.textContent = "Еееее";
  }

  Checker.addEventListener("click", function() {
    label.textContent = "Еееее";
    
    // Сохраняем состояние чекбокса в localStorage
    localStorage.setItem("isChecked", Checker.checked);
  });

</script>
</body>
</html>
